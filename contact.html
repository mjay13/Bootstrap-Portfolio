<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- local style sheets -->
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Megan M Jacobs | Contact</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Megan M Jacobs</a>
            </div>
            <!-- Links and Hamburger -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="portfolio.html">Portflio</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="jumbotron"> 
            <form class="form-horizontal">
                <fieldset>
                    <legend><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact Me

                    </legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="name" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                            <span class="help-block">I look forward to hearing from you!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <section class="sidebar">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>Connect with Me</h2>
                        </div>
                        <div class="panel-footer"><a href="https://github.com/mjay13"><img src="assets/images/github-128.png" class="social img-thumbnail" alt="GitHub" /></a>
                            <a href="https://www.linkedin.com/in/mjay13/"><img src="assets/images/linkedin-128.png" class="social img-thumbnail" alt="LinkedIn" /></a>
                            <a href="https://meta.stackexchange.com/users/364793/mjay?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social img-thumbnail" alt="Stack Overflow" /></a>
                        </div>
                    </div>
                   
                </section>
                <div class="push"></div>
            </div>
        </div>
        <footer>
            <div class="container">
                Copyright &copy; 2017 Megan M Jacobs
            </div>
        </footer>
    </div>
</body>
<script>
$(document).ready(function() {
    $(".navbar-toggle").on("click", function() {
        $(this).toggleClass("active");
    });
});
</script>

</html>
